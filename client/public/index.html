<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Travel Dashboard</title>
  </head>
  <body>
    <h1>Travel Dashboard</h1>
    <section id="list-wrapper">
      <div id="visited-countries">
        <h2>Where I have been...</h2>
        <select id="visited-select">
          <option disabled selected>Please choose a country</option>
        </select>
        <ul id="visited-list"></ul>
      </div>

      <div id="to-visit-countries">
        <h2>Where I want to go...</h2>
        <select id="to-visit-select">
          <option disabled selected>Please choose a country</option>
        </select>
        <ul id="to-visit-list"></ul>
      </div>
    </section>

    <section id="map-wrapper">
    </section>
  </body>
</html>
